<!DOCTYPE html>
<html>
<head>
  <title>Cash Cache</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

  <div class="page-wrap">

    <div class="circle"></div>
    <img class="logo-dollar" src="assets/images/cc_grade.png">

    <nav class="header navbar navbar-inverse navbar-fixed-top" role="navigation">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <div class="head-wrap">
          <span class="logo-text">CASH CACHE</span>

          <div id="navbar" class="navbar-collapse collapse cash-nav-wrap float-right">
              <a class="cash-nav" href="/">Home</a>
              <a class="cash-nav" href="/about">About</a>
              <a class="cash-nav" href="/tools">Tools</a>
              <a class="cash-nav" href="/login">Login</a>
          </div>
        </div>

    </nav>

    <ul id="navbar1" class="collapse resp-nav-wrap">
      <li role="separator" class="divider"></li>
      <li class="li-pad"><a class="resp-cash-nav" href="/">Home</a></li>
      <li role="separator" class="divider"></li>
      <li class="li-pad"><a class="resp-cash-nav" href="/about">About</a></li>
      <li role="separator" class="divider"></li>
      <li class="li-pad"><a class="resp-cash-nav" href="/tools">Tools</a></li>
      <li role="separator" class="divider"></li>
      <li class="li-pad"><a class="resp-cash-nav" href="/login">Login</a></li>
    </ul>

    <div class="charting">

      <h4><span class="fa fa-sign-in"></span> Log in or Sign up below:</h4>

      <!-- show any messages that come back with authentication -->
      <div id="message"></div>

      <!-- LOGIN FORM -->
      <form id="credentials">

        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        
        <label class="checkbox-inline">
          <input type="checkbox" name="remember" value="yes">Remember Me
        </label>

        <div class="group">
          <button type="submit" class="btn btn-info btn-lg" id="login">Log in</button>
          <button type="submit" class="btn btn-info btn-lg" id="signup">Sign up</button>
        </div>

      </form>

    </div>

    <img class="piggy" src="assets/images/piggy.png">

    <img class="graph-foot" src="assets/images/graph_grade2.png">

  </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
