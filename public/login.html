<!DOCTYPE html>
<html>
<head>
  <title>Cash Cache Login</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>

  <div class="page-wrap">
    
    <div class="header">
      <img class="logo-dollar" src="assets/images/cash_money.gif">
      <span class="logo-text">CASH CACHE</span>
    </div>
    <div class="circle"></div>

    <img class="piggy" src="assets/images/piggy.png">

    <h4><span class="fa fa-sign-in"></span> Log in or Sign up below:</h4>

    <!-- show any messages that come back with authentication -->
    <div id="message"></div>

    <!-- LOGIN FORM -->
    <form id="credentials">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      
      <label class="checkbox-inline">
        <input type="checkbox" name="remember" value="yes">Remember Me
      </label>

      <div class="group">
        <button type="submit" class="btn btn-info btn-lg" id="login">Log in</button>
        <button type="submit" class="btn btn-info btn-lg" id="signup">Sign up</button>
      </div>

    </form>

  </div>


    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
